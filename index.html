<!DOCTYPE html>
<html lang="en" ng-app="portfolio" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>Zuyet Awarmatik's Portfolio</title>
		
		<meta name="description" content="Cleaning up some tiny mess in this world in progress...">
		<meta property="og:image" content="http://zuyetawarmatik.github.io/logo.png"/>
		
		<link rel="image_src" href="favicon.png" type="image/png">
		<link rel="shortcut icon" href="favicon.png" type="image/png">
		<link rel="icon" href="favicon.png" type="image/png">
		
		<!-- Reset CSS -->
		<link rel="stylesheet" href="dist/vendor/css/html5-boilerplate/normalize.css">
		<link rel="stylesheet" href="dist/vendor/css/html5-boilerplate/main.css">
		
		<!-- Webfont -->
		<link rel="stylesheet" href="dist/fonts/fonts.css">
	
		<!-- Main CSS -->
		<link rel="stylesheet" href="dist/css/app.css">
		
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-42437612-2', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body ng-controller="MainController" ng-class="pageId" touch-action="auto" port-background ng-cloak>
		<div id="wrapper">
			<nav ng-controller="MenuController" id="menu">
				<ul>
					<li ng-repeat="menuItem in menuItems" id="{{menuItem.id}}" ng-class="{selected: pageId==menuItem.id}">
						<a ng-href="#/{{menuItem.id}}" ng-click="setSelectedItem(menuItem.id)">{{menuItem.caption}}</a>
					</li>
				</ul>
			</nav>
			<div id="copyright">
				<span ng-controller="SocialLinkController">Zuyet Awarmatik 2014.
					<a ng-repeat="link in links" ng-href="{{link.href}}" class="fa" ng-class="link.icon" target="_blank"></a>
				</span>
			</div>
			<div id="view-wrapper">
				<div id="view" ng-view ng-class="pageId"></div>
			</div>
			<div id="acknowledge">
				Built with AngularJS.
			</div>
		</div>
						
		<script src="dist/vendor/js/modernizr-2.6.2.min.js"></script>
		<script src="dist/vendor/js/angular.min.js"></script>
		<script src="dist/vendor/js/angular-route.min.js"></script>
		<script src="dist/vendor/js/angular-animate.min.js"></script>
		<script src="dist/vendor/js/svg.min.js"></script>
		<script src="dist/vendor/js/jquery.min.js"></script>
		
		<script src="dist/js/app.js"></script>
	</body>
</html>
